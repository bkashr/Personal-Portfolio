<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan Boubsil - Portfolio</title>
    <link rel="stylesheet" href="css/infinite-scroll.css">
    <!-- Adding Archivo Black for brutalist headlines -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="js/infinite-scroll.js" defer></script>
</head>
<body>
    <div class="custom-cursor"></div>
    <div class="custom-cursor-dot"></div>
    <!-- Add this at the top of your body -->
    <div class="scroll-line"></div>

    <!-- Background Elements -->
    <div class="background-elements">
        <div class="floating-circle"></div>
        <div class="floating-square"></div>
        <div class="dot-grid"></div>
    </div>

    <!-- Add this after your background-elements div -->
    <div class="grain-overlay"></div>

    <!-- Main Content Container -->
    <div class="main-container">
        <!-- Intro Section -->
        <section class="section intro" id="intro">
            <div class="content-wrapper">
                <div class="intro-text">
                    <span class="overline">Portfolio 2024</span>
                    <h1>RYAN<br>BOUBSIL</h1>
                    <div class="title-stack">
                        <span class="slash">//</span>
                        <span>DATA ANALYST</span>
                        <span class="slash">//</span>
                        <span>PRODUCT MANAGER</span>
                    </div>
                    <div class="dynamic-tagline">
                        <span class="tag-prefix"># </span>
                        <span class="tag-text"></span>
                        <span class="cursor">_</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- About Section -->
        <section class="section about" id="about">
            <div class="content-wrapper">
                <div class="section-header">
                    <span class="section-number">01</span>
                    <h2>WORK</h2>
                </div>
                <div class="work-items">
                    <div class="work-item">
                        <span class="work-year">2024</span>
                        <div class="work-content">
                            <h3>DATA VISUALIZATION PLATFORM</h3>
                            <div class="tech-stack">
                                <span>PYTHON</span>
                                <span>SQL</span>
                                <span>TABLEAU</span>
                            </div>
                            <a href="#" class="brutalist-link">VIEW PROJECT â†’</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Skills Section -->
        <section class="section skills" id="skills">
            <div class="content-wrapper">
                <div class="section-header">
                    <span class="section-number">02</span>
                    <h2>EXPERTISE</h2>
                </div>
                <div class="skills-grid">
                    <div class="skill-block">
                        <h3>DATA ANALYSIS</h3>
                        <div class="skill-bar" data-level="90"></div>
                    </div>
                    <div class="skill-block">
                        <h3>PRODUCT STRATEGY</h3>
                        <div class="skill-bar" data-level="85"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Fixed Elements -->
    <div class="fixed-elements">
        <div class="side-info">
            <a href="mailto:your.email@example.com" class="mono-text">your.email@example.com</a>
            <div class="social-links">
                <a href="#" class="mono-text">GH</a>
                <a href="#" class="mono-text">LI</a>
                <a href="#" class="mono-text">TW</a>
            </div>
        </div>
    </div>
</body>
</html>
